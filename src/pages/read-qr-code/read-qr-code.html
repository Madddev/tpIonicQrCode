
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>readQrCode</ion-title>
  </ion-navbar>

</ion-header>

  </div>

</ion-content>
