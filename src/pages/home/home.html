<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>all QRcode generate</h3>
  <ion-list>
    <button ion-item *ngFor="let qrcode of qrcodes">
      {{ qrcode.title }} | {{qrcode.date}}
    </button>
  </ion-list>
  <br>

  <button ion-button secondary menuToggle>Add QrCode</button>
</ion-content>
